{% extends "base.html" %}

{% block title %}
    <h1 class="display-4">Alterar Senha</h1>

{% endblock %}

{% block content %}
    <div class="col-2"><a href="{% url 'list_setores' %}" class="btn btn-outline-secondary">⇦ Voltar</a></div>
    <div class="col-10 mt-4">
        {% if user.is_authenticated %}
        <form method="POST">
        {% csrf_token %}
        <div class="form-group mt-3">
            <label >Usuário</label>
            <input type="text" class="form-control" value="{{ user.username }}" name="username" disabled>
        </div>
        <div class="form-group">
            <label >Nova Senha</label>
            <input type="password" class="form-control" name="newpass">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>

        </form>
        {% endif %}
    </div>
    <div class="col"></div>
{% endblock %}
