{% extends "base.html" %}

{% block title %}
    <div class="col-3"></div>
    <div class="col-6"><h2 class="display-4" id="titulo">Login Help Desk</h2></div>
    <div class="col-3"></div>
{% endblock %}

{% block content %}
    <div class="col-3"></div>
    <div class="col-6 mt-4">
        <form method="post" enctype="multipart/form-data" action="submit">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Digite seu Usuário" name="username">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua Senha" name="password">
          </div>
          {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
          {% endfor %}
          <button type="submit" class="btn btn-info">Entrar</button>
        </form>
    </div>
    <div class="col-3"></div>
{% endblock %}
